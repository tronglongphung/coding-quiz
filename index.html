<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    
    <title>Coding Quiz Game</title>
</head>
<body>
    <section class="section-one">
        <h1>Press button to start the quiz</h1>
        <button id="start-button">Start</button>
        <button id='highscore-button'>Highscores</button>
    </section>

    <section class="game-section" >
        <h3 id= 'questiontitle'></h3>
        <div id='myanswers'></div>
        <span id="timer"></span>
    </section>
    
    <section class="form-section">
        <h2>Your record is <span id="your-record"></span></h2>
        <form id="todo-form" method="POST">
        <label for="todo-text"></label>
        <input type="text" placeholder="Your name here" name="todo-text" id="todo-text"/>
        <button id="highscores">Go to highscores</button>
        </form>
    </section>

    <section class="highscore-section">
        <h1>Highscores</h1>
        <ul id="todo-list"></ul>
    </section>

    <script type = "text/javascript" src="./Assets/script.js"></script>
</body>
</html>
